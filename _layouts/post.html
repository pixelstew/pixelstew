    <p class="post__meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %}{% endif %}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}

</div>
